<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer</title>
        <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=League+Gothic&family=Lobster&family=Oswald&family=Sedgwick+Ave&display=swap" rel="stylesheet">
        
</head>
<body>

        <header id="mainHeader">
            <div id="logo"><p>Beyond Music</p></div>

        </header>

        <section id=""><img src="images/hero.jpg" alt="" width="1439px"></section>


        <section id="songsearch">
            <p>Drop Your Loops Into The DJ Desk !</p>
        </section>
    <section id="songsearch">
        <audio class="audio1"  src="" ></audio>
        <audio class="audio3"   src="" ></audio>
        <audio class="audio2" src="" ></audio>

        <div><img class="melody" dragable="true" src="images/guitar.png" data-trackref="audio0" alt="audio" height="200px"></div>
        <div><img class="drum"dragable="true" src="images/drum.png" data-trackref="audio1" alt="" height="200px"></div>
        <div><img  class="bass" dragable="true" src="images/bas.png" data-trackref="audio2" alt="" height="200px"></div>

        <p class="name">Melody Loop</p>
        <p class="name">Drum Loop</p>
        <p class="name">Bass Loop</p>
 
    </section>

    <section class="Mixer">
        <div class="grid" >
         
			<div class="drop-zone "></div>
			<div class="drop-zone  "></div>
			<div class="drop-zone  "></div>
		
		</div>
    </section>

    <section class="">
    <nav id="buttonHolder">
   <p class="play">Play</p>
   <p class="pause">Pause</p>
   <p class="repeat">Repeat</p>
    </nav>
</section>




   
   

    <footer id="mainFooter">
            <p>Beyond Music</p>

    </footer>


    </div>
    <script src="js/main.js"></script>
</body>
</html>
